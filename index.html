<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchboard | TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <h1>Etch-a-Sketch | Sketchboard with TOP</h1>
        <div id="btn-container">
            <button id="clear">Remove borders</button>
            <label for="sizeOfSketchboard">Sketchboard Length:</label>
            <input type="text" name="sizeOfSketchboard" id="sketchSize" placeholder="Pick from 1-100">
            <button id="generate">Generate</button>
        </div>
        <div id="sketchboard">
            <div class="block"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
