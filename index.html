<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchboard | TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <h1>Etch-a-Sketch | Sketchboard with TOP</h1>
        <div id="btn-container">
            <button id="reset">Reset board</button>
            <button id="clear-borders">Remove borders</button>
            <label for="sizeOfSketchboard">Sketchboard Length:</label>
            <input type="text" name="sizeOfSketchboard" id="sketchSize" placeholder="Pick from 1-100">
            <button id="generate">Generate</button>
        </div>
        <div id="sketchboard">
            <div class="block"></div>
        </div>
        <div class="colours-container">
            <div class="colours">
                <button class="colour" id="red">Red</button>
                <button class="colour" id="blue">Blue</button>
                <button class="colour" id="green">Green</button>
                <button class="colour" id="yellow">Yellow</button>
                <button class="colour" id="orange">Orange</button>
                <button class="colour" id="purple">Purple</button>
                <button class="colour" id="white">White</button>
                <button class="colour" id="black">Black</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
